{% extends "base.html" %}
{% load form_errors %}

{% block title %}Login{% endblock %}

{% block content %}

{% form_errors form %}

<div class='box'>
    <form method='POST'>
        {% csrf_token %}
        <strong>Log In</strong>
        {% if can_register %}
            <br/>If you don't have an account, register <a href='{% url "user:register" %}'>here</a>
        {% endif %}<br/>
        <label>Username: {{ form.username }}</label><br/>
        <label>Password: {{ form.password }}</label><br/>
        <input type='submit' value='Log In'/> - <a href='{% url "user:reset" %}'>Forgot Password?</a>
    </form>
</div>

{% endblock %}
