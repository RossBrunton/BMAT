{% extends "base.html" %}

{% load form_errors %}

{% block title %}Register{% endblock %}

{% block content %}

{% form_errors form %}

<div class='box title'>
    {% if not upgrade %}Register New Account{% else %}Upgrade Trial Account{% endif %}
</div>

<div class='box center'>
    <form method='POST'>
        {% csrf_token %}
        <label>Username<br/>
            {{ form.username }}</label><br/>
        <label>Optional Email<br/>
            {{ form.email }}</label><br/>
        <label>Password<br/>
            {{ form.password1 }}</label><br/>
        <label>Repeat Password<br/>
            {{ form.password2 }}</label><br/>
        <input type='submit' value='Register'/>
    </form>
</div>

{% endblock %}
