{% extends "base.html" %}
{% load form_errors bookmark pages url_add %}

{% block title %}Search{% endblock %}

{% block content %}

<div class='box'>
    <form id='search-form' method="GET" style='display:flex' data-results='{% url "search:results" %}'>
        <input type='text' name='q' style='width:100%' placeholder='Search Query' value='{{ query }}'/>
        <input type='submit' value='Search'/>
    </form>
</div>

<div id='search-results'>
    {% include "search/results.html" %}
</div>

{% endblock %}
