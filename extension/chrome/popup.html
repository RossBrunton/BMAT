<!doctype HTML>
<html>
    <head>
        <title>Popup</title>
        <link href='styles.css' rel='stylesheet'/>
        <script src='scripts.js' defer></script>
    </head>
    
    <body>
        <section id='login'>
            You are not logged in.<br/>
            <br/>
            Visit <a id='login-link'>The Site</a> to log in.
        </section>
        
        <section id='submit'>
            <form id='submitForm'>
                <label for='title'>Title:</label>
                <input type='text' name='title'/><hr/>
                <label for='tags'>Tags:</label>
                <input type='text' name='tags'/><hr/>
                <input type='submit' value='Add Bookmark'/>
            </form>
        </section>
        
        <section id='fail'>
            Sorry, that didn't work.<br/>
            Try again.
        </section>
        
        <section id='ok'>
            Bookmark has been added!
        </section>
    </body>
</html>
