{% extends "base.html" %}

{% load form_errors bookmark %}

{% block title %}Login{% endblock %}

{% block content %}

{% form_errors form %}

<div class='box'>
    <form id='add-bookmark' method="POST">
        {% csrf_token %}
        <input type='text' name='url'/> <input type='submit'/>
    </form>
</div>

<div id='bookmark-list'>
    {% for bm in bookmarks %}
        {% bookmark bm atf %}
    {% endfor %}
</div>

{% endblock %}
