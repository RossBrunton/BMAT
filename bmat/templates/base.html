{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}No Title{% endblock %}</title>
        <link rel='stylesheet' href='{% static "styles.css" %}'/>
        {% block extra_head %}{% endblock %}
    </head>
    
    <body>
        <nav>
            <a href='{% url "bookmarks:home"%}' {% if area == "bookmarks" %}class='active'{% endif %}>
                Bookmarks
            </a>
            
            <a href='{% url "bookmarks:home"%}' {% if area == "tags" %}class='active'{% endif %}>
                Tags
            </a>
            
            {% if user.is_authenticated %}
            <a href='{% url "bookmarks:home"%}' {% if area == "user" %}class='active'{% endif %}>
                {{ user.username }}
            </a>
            {% endif %}
        </nav>
        
        <content>
        {% block content %}
            <div class='box'>No document content specified.</div>
        {% endblock %}
        </content>
        
        <footer>
            
        </footer>
    </body>
</html>
