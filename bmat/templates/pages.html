{% if pages|length > 1 %}
    <div class='box pages'>
        {% for p in pages.page_range %}
            {% if not forloop.first %} - {% endif %}
            {% if p == current.number %} <span class='currentPage'>{{ p }}</span> 
            {% else %}
                <a href='?p={{ p }}'>{{ p }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
