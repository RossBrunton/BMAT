{% extends "base.html" %}

{% load tag bookmark url_add %}

{% block title %}Tag: {{ tag.name }}{% endblock %}

{% block content %}
{% url_add tag %}
{% tagBlock tag atf rtf %}

<div id='bookmark-list'>
    {% for bm in bookmarks %}
        {% bookmark bm atf rtf tag %}
    {% endfor %}
</div>

{% endblock %}
